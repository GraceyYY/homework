<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>四栏布局</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/flex.css">
  </head>
  <body>
    <div id="container">
      <div class="card">
        <img src="../image/mountains.png" alt="a picture of snow mountain and blue sky">
        <h3>翱翔天际</h3>
      </div>
      <div class="card">
        <img src="../image/grassland.png" alt="a picture of green grassland with several trees">
        <h3>绿草如茵</h3>
      </div>
      <div class="card">
        <img src="../image/sky.png" alt="a spectacular view of sky and clouds">
        <h3>蓝天白云</h3>
      </div>
      <div class="card">
        <img src="../image/flower.png" alt="a picture of sunflowers with beautiful sunshine">
        <h3>鲜花盛开</h3>
      </div>
    </div>
  </body>
</html>
