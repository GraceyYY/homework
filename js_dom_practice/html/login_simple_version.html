<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>登录页面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/login_simple_version.css"/>
  </head>
  <body>
    <main>
      <h3>用户登录</h3>
      <div class="wraper">
        <input type="text" name="username" id="username" placeholder="请输入用户名" autofocus />
        <input type="text" name="password" id="password" placeholder="请输入密码" />
        <p id="err_msg"></p>
        <button onclick="checkLogin()">登录</button>
        <p id="login_msg"></p>
      </div>
    </main>
    <script src="../js/login_simple_version.js"></script>
  </body>
</html>
